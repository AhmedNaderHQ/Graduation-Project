<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register & Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="login.css">
</head>
<body>

    <div id="systemStatus" class="system-status">
        <div class="status-indicator">
            <i class="fas fa-car"></i>
            <span id="statusText">جاري التحقق من حالة النظام...</span>
            <button id="refreshStatus" class="refresh-btn" onclick="refreshFCWStatus()" style="display:none;">
                <i class="fas fa-sync-alt"></i>
            </button>
        </div>
    </div>

    <div class="container" id="signup" style="display:none;">
      <h1 class="form-title">Register</h1>

      <!-- FCW Info Message -->
      <div id="fcwInfo" class="fcw-info" style="display:none;">
        <i class="fas fa-info-circle"></i>
        <span>النظام نشط - سيتم تسجيل الدخول تلقائياً</span>
      </div>

      <form method="post" action=""  autocomplete="off">

        <div id="signUpMessage" class="messageDiv" style="display:none;"></div>
        <div class="input-group">
           <i class="fas fa-user"></i>
           <input type="text"  id="fName" required>
           <label for="fName">First Name</label>
        </div>
        <div class="input-group">
            <i class="fas fa-user"></i>
            <input type="text"  id="lName" required>
            <label for="lName">Last Name</label>
        </div>
        <div class="input-group">
            <i class="fas fa-envelope"></i>
            <input type="email"  id="rEmail" required autocomplete="off">
            <label for="rEmail">Email</label>
        </div>
        <div class="input-group">
          <i class="fas fa-lock"></i>
          <input type="password" id="rPassword" required autocomplete="off">
          <i class="fas fa-eye-slash toggle-password" toggle="#rPassword"></i>
          <label for="rPassword">Password</label>
        </div>

      <button class="btn" id="submitSignUp" >Sign Up</button>
      </form>
      <p class="or">
        ----------or--------
      </p>
      <div class="icons">
        <i class="fab fa-google" id="googleLogin"></i>
        <i class="fas fa-phone-alt"  id="facebookLogin"></i>
      </div>

      <div class="links">
        <p>Already Have Account ?</p>
        <button id="signInButton">Sign In</button>
      </div>
    </div>

  <div class="container" id="signIn">
        <h1 class="form-title">Sign In</h1>


        <div id="fcwInfoSignIn" class="fcw-info" style="display:none;">
          <i class="fas fa-info-circle"></i>
          <span>النظام نشط - سيتم تسجيل الدخول تلقائياً</span>
        </div>

        <form method="post" action=""  autocomplete="off">
          <div id="signInMessage" class="messageDiv" style="display:none;"></div>

          <div class="input-group">
              <i class="fas fa-envelope"></i>
              <input type="email"  id="email" required autocomplete="off">
              <label for="email">Email</label>
          </div>
          <div class="input-group">
            <i class="fas fa-lock"></i>
            <input type="password" id="password" required autocomplete="off">
            <i class="fas fa-eye-slash toggle-password" toggle="#password"></i>
            <label for="password">Password</label>
          </div>

          <p class="recover">
            <a href="#">Recover Password</a>
          </p>
         <button  class="btn"  id="submitSignIn">Sign In</button>
        </form>
        <p class="or">
          ----------or--------
        </p>
        <div class="icons">
          <i class="fab fa-google" id="googleLoginsignin"></i>
          <i class="fas fa-phone-alt" id="facebookLoginsignin"></i>
        </div>
        <div class="links">
          <p>Don't have account yet?</p>
          <button id="signUpButton">Sign Up</button>
        </div>
      </div>
      <script src="login.js"></script>
      <script type="module" src="firebaseauth.js"></script>
      <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js"></script>

</body>
</html>
